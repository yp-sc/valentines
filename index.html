<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Dayyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ffe5e5 0%, #ffcccc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .content-box {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(220, 53, 69, 0.3);
            position: relative;
        }

        h1 {
            font-size: 2rem;
            color: #dc3545;
            margin-bottom: 30px;
            font-weight: 800;
            line-height: 1.4;
        }

        .gif-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .gif-container img {
            max-width: 250px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            filter: drop-shadow(0 10px 20px rgba(220, 53, 69, 0.2));
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            transform-origin: center;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        #noBtn {
            background: #f0f0f0;
            color: #666;
            position: fixed;
            z-index: 999;
        }

        #noBtn:hover {
            background: #e0e0e0;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 30px;
            }

            .gif-container img {
                max-width: 200px;
            }

            .content-box {
                padding: 30px 20px;
            }
        }

        /* Hearts floating background */
        .heart {
            position: fixed;
            font-size: 20px;
            opacity: 0;
            animation: floatHeart 6s ease-in infinite;
            z-index: 1;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Falling cry gifs */
        .falling-cry {
            position: fixed;
            width: 80px;
            height: 80px;
            pointer-events: none;
            z-index: 500;
            opacity: 0;
            animation: fallCry 3s ease-in forwards;
        }

        .falling-cry img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes fallCry {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="container">
        <div class="content-box">
            <h1 id="questionText">Will you be my Valentine? (idk why there are 2 options lmao you only need one right?? right?)</h1>
            
            <div class="gif-container">
                <img id="stateImage" src="happy4.webp" alt="Cute gif">
            </div>
            
            <div class="button-container">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentState = 1;
        let yesButtonScale = 1;
        let noButtonAttempts = 0;

        // Elements
        const questionText = document.getElementById('questionText');
        const stateImage = document.getElementById('stateImage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Initial button positioning
        function initializeNoButton() {
            const container = document.querySelector('.button-container');
            const rect = container.getBoundingClientRect();
            noBtn.style.position = 'relative';
        }

        initializeNoButton();

        // Move No button to random position
        function moveNoButton() {
            noButtonAttempts++;
            
            // Change to angry gif on first attempt
            if (noButtonAttempts === 1) {
                stateImage.src = 'angry.webp';
            }
            
            // Grow Yes button
            yesButtonScale += 0.1;
            yesBtn.style.transform = `scale(${yesButtonScale})`;
            yesBtn.classList.add('pulse');
            setTimeout(() => yesBtn.classList.remove('pulse'), 300);

            // Create falling cry gifs
            createFallingCryGifs();

            // Move No button
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        // Create falling cry gifs
        function createFallingCryGifs() {
            const cryGifs = ['cry2.webp', 'giphy.webp'];
            const numberOfGifs = 5; // Number of gifs to spawn at once
            
            for (let i = 0; i < numberOfGifs; i++) {
                setTimeout(() => {
                    const fallingDiv = document.createElement('div');
                    fallingDiv.classList.add('falling-cry');
                    
                    const img = document.createElement('img');
                    img.src = cryGifs[Math.floor(Math.random() * cryGifs.length)];
                    img.alt = 'Crying';
                    
                    fallingDiv.appendChild(img);
                    fallingDiv.style.left = Math.random() * (window.innerWidth - 80) + 'px';
                    fallingDiv.style.animationDuration = (Math.random() * 1 + 2) + 's';
                    
                    document.body.appendChild(fallingDiv);
                    
                    // Remove after animation completes
                    setTimeout(() => fallingDiv.remove(), 3500);
                }, i * 100); // Stagger the appearance
            }
        }

        // No button hover/touch events
        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // No button click (if they manage to click it)
        noBtn.addEventListener('click', () => {
            stateImage.src = 'cry2.webp';
            questionText.textContent = 'Oh no... ðŸ˜¢';
            setTimeout(() => {
                stateImage.src = 'happy4.webp';
                questionText.textContent = 'Will you be my Valentine?';
            }, 2000);
        });

        // Yes button click
        yesBtn.addEventListener('click', () => {
            yesBtn.classList.add('bounce');
            
            if (currentState === 1) {
                // Move to State 2
                currentState = 2;
                questionText.textContent = 'Wait really?? Meeee ðŸ˜£?';
                stateImage.src = 'happy1.webp';
                yesBtn.textContent = 'Yes, you!';
                noBtn.style.display = 'none';
                yesBtn.style.transform = 'scale(1)';
            } else if (currentState === 2) {
                // Move to State 3
                currentState = 3;
                questionText.textContent = 'Yayayaya I knew already ðŸ˜›';
                stateImage.src = 'happy2.webp';
                yesBtn.style.display = 'none';
                
                // Start confetti
                startConfetti();
                
                // Add floating hearts
                createFloatingHearts();
            }
            
            setTimeout(() => yesBtn.classList.remove('bounce'), 600);
        });

        // Floating hearts
        function createFloatingHearts() {
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’“', 'ðŸ’ž', 'â¤ï¸â€ðŸ”¥', 'â™¥ï¸', 'â£ï¸'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        // Confetti animation
        function startConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const colors = ['#e74c3c', '#c0392b', '#ff6b6b', '#ee5a6f', '#ff4757', '#dc3545'];
            
            class Confetto {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height - canvas.height;
                    this.size = Math.random() * 8 + 5;
                    this.speedY = Math.random() * 3 + 2;
                    this.speedX = Math.random() * 2 - 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 10 - 5;
                }
                
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    this.rotation += this.rotationSpeed;
                    
                    if (this.y > canvas.height) {
                        this.y = -20;
                        this.x = Math.random() * canvas.width;
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.restore();
                }
            }
            
            for (let i = 0; i < 150; i++) {
                confetti.push(new Confetto());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                confetti.forEach(confetto => {
                    confetto.update();
                    confetto.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            if (currentState === 3) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
